<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ffmpeg-helper</title>
    <link href="/assets/application.min.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h2 class="page-header m-t-1">ffmpeg-helper</h2>
      <div class="body">
        <form>
          <div class="form-group">
            <label>ffmpeg exe path</label>
            <div class="input-group">
              <input class="form-control" name="ffmpeg-exe" type="text">
              <span class="input-group-btn">
                <button class="btn save-setting" type="button">Save</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label>base directory</label>
            <div class="input-group">
              <input class="form-control" name="base-dir" type="text">
              <span class="input-group-btn">
                <button class="btn save-setting" type="button">Save</button>
              </span>
            </div>            
          </div>
          <div class="form-group">
            <label>files</label>
            <input class="form-control" name="files[]" type="file" multiple>
          </div>
          <div class="form-group">
            <label>output filename</label>
            <div class="input-group">
              <input class="form-control" name="output" type="text">
              <span class="input-group-btn">
                <button class="btn save-setting" type="button">Save</button>
              </span>
            </div>            
          </div>
          <hr/>
          <div class="form-group">
            <label>command</label>
            <textbox 
              class="form-control" 
              name="cmd" 
              rows="10" 
              style="height:200px; font-family: monospace;"></textbox>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/application.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
    <script>
      function evalCmd() {
        
        var fileNames = $.map($('[name="files[]"]').get(0).files, function(f) {
          return f.name;
        }).sort();
        
        var baseDir = $('[name="base-dir"]').val();
        
        if (!(baseDir.slice(-1) == '/' || baseDir.slice(-1) == '\\')) {
          baseDir = baseDir + '/';
        }

        fileNames = $.map(fileNames, function(name) {          
          return baseDir + name;
        });

        var ffmpegExe = $('[name="ffmpeg-exe"]').val() + ' ';
        var input     = '-i "concat:' + fileNames.join('|') + '" ';
        var opts      = '-vcodec copy -acodec aac -strict -2 ';
        var output    = '"' + $('[name="output"]').val() + '"';

        var command   = ffmpegExe + input + opts + output;

        $('[name="cmd"]').text(command);
      }

      $('input').on('change', function(e) {
        e.preventDefault();
        evalCmd();        
      });

      $('.save-setting').on('click', function(e) {
        e.preventDefault();
        var input = $(this).closest('.input-group').find('.form-control');
        Cookies.set(input.attr('name'), input.val());
      });

      $(document).ready(function() {

        (function() {
          
          var val = Cookies.get('ffmpeg-exe');
          if (val == null) { val = 'ffmpeg'; }
          $('[name="ffmpeg-exe"]').val(val);
          
        })();

        (function() {
          
          var val = Cookies.get('base-dir');
          if (val == null) { val = '/tmp/'; }
          $('[name="base-dir"]').val(val);

        })();

        (function() {
          
          var val = Cookies.get('output');
          if (val == null) { val = '/tmp/output.mp4'; }
          $('[name="output"]').val(val);
          
        })();

        evalCmd();
      });

    </script>
  </body>
</html>
